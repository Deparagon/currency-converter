<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Currency Converter">
    <meta name="author" content="Kingsley Paragon">
    <link rel="icon" href="images/favicon.png">

    <title>Currency Converter | Kingsley Paragon</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Currency Converter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>  
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">   
        </ul>
      
      </div>
    </nav>

    <main role="main" class="container">
       <div class="row">
         <div class="col-lg-3"></div>
           <div class="col-lg-6">
            <div class="converter-box">
            <div class="card">
              <div class="card-top">
                  <h1 class="h-top">Currency Converter</h1>
              </div>
  <div class="card-body">
             

               <form class="" method="">
                <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="convertFrom">From </label>
                  <input class="form-control" type="number" min="0" step="any" name="convertFrom" id="convertFrom">
                </div>

              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <select class="form-control sel-inp" id="listCurrencyFrom">
                     
                  </select>
                </div>

              </div>

                </div>

<hr>
                <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                   <label for="convertTo">To</label>
                  <input class="form-control" type="number" readonly min="0" step="any" name="convertTo" id="convertTo">
                </div> 

              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <select class="form-control sel-inp" id="listCurrencyTo">
                    
                  </select>
                </div>

              </div>

                </div>

                 <div id="reportdata" class="message">

                  </div>
               </form>
             </div>
           </div>


             </div>

           </div>
         </div>


         <footer>
           <p> &copy; 2018 ALC. All Rights Reserved </p>
         </footer>
    </main><!-- /.container -->

   
    <script src="js/jquery.js"></script>
  
    <script src="dist/js/bootstrap.min.js"></script>
     <script src="js/main.js"></script>
     <script src="js/calls.js"></script>
    <script src="sw.js"></script>
  
  </body>
</html>
